<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;500&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sysotic</title>
</head>

<body>
  <div class="page">
    <div class="infoLogin">
      <header>
        <h1>Bem vindo(a) a Sysotic.</h1>
        <p>Digite seu e-mail e senha para entrar.</p>
      </header>
      <form>
        <fieldset>
          <div class="input-wrapper">
            <label for="login-email">E-mail</label>
            <input type="email" id="login-email" />
          </div>

          <div class="input-wrapper">
            <label for="login-password">Senha</label>
            <input type="password" id="login-password" />
          </div>
        </fieldset>
      </form>
      <button>
        Entrar
      </button>
      <a href="">Esqueceu a senha?</a>
    </div>
  </div>

  <div class="logoSysotic">
    <img src="images/logoSysotic.png" alt="Sysotic">
  </div>
</body>

</html>
